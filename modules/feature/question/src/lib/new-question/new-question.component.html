<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
>
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-8">Contador de Respostas</h1>

    <div class="flex justify-between mb-8">
      <div class="text-center">
        <p class="text-4xl font-bold text-green-600">{{ acertos }}</p>
        <p class="text-gray-600">Acertos</p>
      </div>
      <div class="text-center">
        <p class="text-4xl font-bold text-red-600">{{ erros }}</p>
        <p class="text-gray-600">Erros</p>
      </div>
    </div>

    <div class="flex gap-4">
      <button
        (click)="incrementarAcertos()"
        class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors"
      >
        Acertei
      </button>
      <button
        (click)="incrementarErros()"
        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors"
      >
        Errei
      </button>
    </div>
  </div>
</div>
